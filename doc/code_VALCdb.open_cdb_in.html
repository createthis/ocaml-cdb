<body>
<code class="code"><span class="keyword">let</span> open_cdb_in fn =
	<span class="keyword">let</span> fin = open_in_bin fn <span class="keyword">in</span>
	<span class="keyword">let</span> tables = <span class="constructor">Array</span>.make 256 (<span class="constructor">Int32</span>.zero,0) <span class="keyword">in</span>
	<span class="comment">(* Set the positions and lengths *)</span>
	<span class="constructor">Array</span>.iteri (<span class="keyword">fun</span> i it <span class="keywordsign">-&gt;</span>
		<span class="keyword">let</span> pos = read_le32 fin <span class="keyword">in</span>
		<span class="keyword">let</span> len = read_le fin <span class="keyword">in</span>
		tables.(i) &lt;- (pos,len)
		) tables;
	{f=fin; tables=tables}</code></body></html>
