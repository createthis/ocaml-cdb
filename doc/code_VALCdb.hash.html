<code class="code"><span class="keyword">let</span> hash s =
	<span class="keyword">let</span> h = ref hash_init <span class="keyword">in</span>
	<span class="constructor">String</span>.iter (<span class="keyword">fun</span> c <span class="keywordsign">-&gt;</span> h := <span class="constructor">Int64</span>.logand ffffffff64 (<span class="constructor">Int64</span>.logxor
								(<span class="constructor">Int64</span>.add (<span class="constructor">Int64</span>.shift_left !h 5) !h)
								(<span class="constructor">Int64</span>.of_int (int_of_char c)))
						) s;
	<span class="constructor">Int64</span>.to_int32 !h</code></body></html>
